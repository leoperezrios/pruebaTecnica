<div class="container">
    <div class="row">
      <div class="col-md-8">
        <ul class="list-group mt-4">
          <li
            *ngFor="let producto of productos"
            class="list-group-item list-group-item-action"
            (click)="openEdit(producto)"
            [class.active]="producto == selectedProducto"
          >
            <span class="badge badge-primary badge-pill">${{ producto.precio }}</span
            >{{ producto.nombre }} - {{ producto.categoria.nombre }}
          </li>
        </ul>
  
        <div class="card mt-4">
          <div class="card-body">
            <div class="card-title">Inserta un nuevo empleado</div>
            <div class="form-group mb-3">
              <input
                type="text"
                [(ngModel)]="selectedProducto.nombre"
                placeholder="Nombre"
                class="from-control"
              />
            </div>
            <div class="form-group mb-3">
              <input
                type="text"
                [(ngModel)]="selectedProducto.precio"
                placeholder="Correo"
                class="from-control"
              />
            </div>
            <button (click)="addOrEdit()" class="btn btn-primary">Submit</button>
            <button
              *ngIf="selectedProducto._id !== ''"
              class="btn btn-danger"
              (click)="delete()"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
